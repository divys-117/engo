	<center>
<form method="post">
	<h2>Forgot Password</h2>
	<table class="table table-borderless" style="width: 500px;">
		<tr>
					<th>Password</th>
					<td><input type="Password" name="password" value="" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 5 or more characters" required> </td>
		</tr>
		<tr>
			<th>Confirm Password</th>
			<td><input type="Password" name="c_password" value="" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 5 or more characters" required> </td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" name="submit" class="btn btn-outline-info" value="Confirm" ></td>
		</tr>
	</table>
</form>
</center>
